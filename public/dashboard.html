<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Project</span>Hub</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="my-projects.html">My Projects</a></li>
                    <li><a href="browse-projects.html">Browse Projects</a></li>
                    <li><a href="project-upload.html">Upload Project</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Welcome, <span id="userName"></span>!</h2>
            
            <!-- Course and Year Selection Form -->
            <div id="courseYearForm" class="course-year-form">
                <h3>Please select your course and year</h3>
                <form id="courseYearSelectForm">
                    <div class="input-group">
                        <select id="courseSelect" required>
                            <option value="">Select Course</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                            <!-- Add more course options as needed -->
                        </select>
                    </div>
                    <div class="input-group">
                        <select id="yearSelect" required>
                            <option value="">Select Year</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                        </select>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>My Projects</h3>
                    <p id="myProjectsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Downloaded Projects</h3>
                    <p id="downloadedProjectsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Average Rating</h3>
                    <p id="averageRating">N/A</p>
                </div>
            </div>
            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <ul id="recentActivityList">
                    <!-- Recent activity items will be dynamically added here -->
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 ProjectHub. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
