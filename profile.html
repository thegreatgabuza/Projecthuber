<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Project</span>Huber</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="my-projects.html">My Projects</a></li>
                    <li><a href="browse-projects.html">Browse Projects</a></li>
                    <li><a href="project-upload.html">Upload Project</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Profile</h2>
            <div class="profile-card">
                <div class="profile-image">
                    <img id="profileImage" src="public/images/default-profile.png" alt="Profile Image" onclick="document.getElementById('profileImageInput').click();">
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                    <button id="removeProfileImageBtn" class="btn">Remove Profile Image</button>
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profileFullName"></span></p>
                    <p><strong>Course:</strong> <span id="profileCourse"></span></p>
                    <p><strong>Year:</strong> <span id="profileYear"></span></p>
                    <button id="editProfileBtn" class="btn">Edit Profile</button>
                </div>
            </div>

            <div id="editProfileForm" class="edit-profile-form">
                <h3>Edit Profile</h3>
                <form id="profileForm">
                    <div class="input-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    <div class="input-group">
                        <label for="editCourse">Course</label>
                        <select id="editCourse" required>
                            <option value="">Select Course</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="editYear">Year</label>
                        <select id="editYear" required>
                            <option value="">Select Year</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 ProjectHuber. All rights reserved.</p>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var currentYear = new Date().getFullYear();
                var copyrightParagraph = document.querySelector("footer p");
                copyrightParagraph.innerHTML = '&copy; ' + currentYear + ' ProjectHuber. All rights reserved.';
            });
        </script>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js';
    </script>
    <script type="module" src="public/js/firebase-config.js"></script>
    <script type="module" src="public/js/profile.js"></script>
</body>
</html>
