<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub - My Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/my-projects.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Project</span>Huber</h1>
            <p>My Projects</p>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="my-projects.html" class="active">My Projects</a></li>
                    <li><a href="browse-projects.html">Browse Projects</a></li>
                    <li><a href="project-upload.html">Upload Project</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="projects-header">
                <h2>My Projects</h2>
                <a href="project-upload.html" class="btn-new-project">+ New Project</a>
            </div>
            <div id="projects-container" class="projects-grid"></div>
        </main>
        <footer>
            <p>&copy; 2024 ProjectHuber. All rights reserved.</p>
        </footer>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get the current year
                var currentYear = new Date().getFullYear();
        
                // Select the paragraph inside the footer
                // Assuming there's only one <p> tag inside the <footer>, otherwise consider adding an id or class for specificity
                var copyrightParagraph = document.querySelector("footer p");
        
                // Update the innerHTML of the paragraph with the current year
                copyrightParagraph.innerHTML = '&copy; ' + currentYear + ' ProjectHuber. All rights reserved.';
            });
        </script>
    </div>

    <!-- Modal for editing project -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Project</h2>
            <form id="editProjectForm">
                <input type="text" id="editProjectName" placeholder="Project Name" required>
                <textarea id="editProjectDescription" placeholder="Project Description" required></textarea>
                <button type="submit" class="btn-submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Modal for viewing project details -->
    <div id="viewProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="viewProjectName"></h2>
            <p id="viewProjectDescription"></p>
            <div id="viewProjectFiles"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
    </script>

    <!-- Custom scripts -->
    <script type="module" src="public/js/firebase-config.js"></script>
    <script type="module" src="public/js/my-projects.js"></script>
</body>
</html>
