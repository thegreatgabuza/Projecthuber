<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub - Upload Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/project-upload.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Project</span>Hub</h1>
            <p>Upload Your Project</p>

            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="my-projects.html">My Projects</a></li>
                    <li><a href="browse-projects.html">Browse Projects</a></li>
                    <li><a href="project-upload.html" class="active">Upload Project</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="drop-area">
                <form class="upload-form">
                    <p>Upload your project files by dragging and dropping them here or</p>
                    <input type="file" id="fileElem" multiple accept="*/*">
                    <label class="button" for="fileElem">Select some files</label>
                </form>
                <progress id="progress-bar" max=100 value=0></progress>
                <div id="gallery" class="file-gallery"></div>
            </div>
            
            <form id="project-details-form">
                <input type="text" id="project-name" placeholder="Project Name" required>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
                <button type="submit" id="upload-button">Upload Project</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 ProjectHuber. All rights reserved.</p>
        </footer>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get the current year
                var currentYear = new Date().getFullYear();
        
                // Select the paragraph inside the footer
                // Assuming there's only one <p> tag inside the <footer>, otherwise consider adding an id or class for specificity
                var copyrightParagraph = document.querySelector("footer p");
        
                // Update the innerHTML of the paragraph with the current year
                copyrightParagraph.innerHTML = '&copy; ' + currentYear + ' ProjectHuber. All rights reserved.';
            });
        </script>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js';
    </script>

    <!-- Custom scripts -->
    <script type="module" src="public/js/firebase-config.js"></script>
    <script type="module" src="public/js/project-upload.js"></script>
</body>
</html>
